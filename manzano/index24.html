<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrados de Números Inteiros</title>
</head>
<body>
    <h1>Quadrados dos Números Inteiros de 15 a 200</h1>
    
    <div id="resultado"></div>

    <script>
        function calcularQuadrados() {
            let resultado = '';

            for (let i = 15; i <= 200; i++) {
                const quadrado = i * i; 
                resultado += `${i}² = ${quadrado}<br>`; 
            }

            document.getElementById('resultado').innerHTML = resultado; 
        }

      
        calcularQuadrados();
    </script>
</body>
</html>
