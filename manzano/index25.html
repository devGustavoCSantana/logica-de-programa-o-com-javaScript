<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatório dos Números Pares</title>
</head>
<body>
    <h1>Somatório dos Números Pares de 1 a 500</h1>
    
    <div id="resultado"></div>

    <script>
        function calcularSomatorio() {
            let somatorio = 0;
            
            for (let i = 1; i <= 500; i++) {
                if (i % 2 === 0) { 
                    somatorio += i; 
                }
            }
            document.getElementById('resultado').innerText = `Somatório dos números pares de 1 a 500: ${somatorio}`;
        }
        calcularSomatorio();
    </script>
</body>
</html>
