<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de Multiplicar</title>
</head>
<body>
    <h1>Tabuada de Multiplicar</h1>
    
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" placeholder="Número">
    
    <button onclick="gerarTabuada()">Gerar Tabuada</button>

    <div id="resultado"></div>

    <script>
        function gerarTabuada() {
            const numero = parseInt(document.getElementById('numero').value);
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(numero)) {
                resultadoDiv.innerText = 'Por favor insira um número válido.';
                return;
            }

            let resultado = `<h2>Tabuada do ${numero}:</h2>`;
            for (let i = 1; i <= 10; i++) {
                resultado += `${numero} x ${i} = ${numero * i}<br>`;
            }
            resultadoDiv.innerHTML = resultado;
        }
    </script>
</body>
</html>
