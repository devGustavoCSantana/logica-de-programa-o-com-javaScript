<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Divisíveis por 4</title>
</head>
<body>
    <h1>Números Divisíveis por 4 Menores que 200</h1>
    
    <div id="resultado"></div>

    <script>
        function encontrarDivisiveisPor4() {
            let resultado = '';
            let contador = 1; 

            while (contador < 200) {
                if (contador % 4 === 0) {
                    resultado += `${contador}<br>`; 
                }
                contador++; 
            }
            document.getElementById('resultado').innerHTML = resultado || 'Nenhum número encontrado.';
        }
        encontrarDivisiveisPor4();
    </script>
</body>
</html>
