
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Celsius para Fahrenheit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background-color: #c0aad4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            background-color: aquamarine;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <label for="celsius">Temperatura em Celsius:</label>
    <input type="number" id="celsius" placeholder="Digite a temperatura em °C">
    <button onclick="converter()">Converter</button>

    <div class="result" id="resultado"></div>

    <script>
        function converter() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            if (isNaN(celsius)) {
                document.getElementById('resultado').innerText = 'Por favor, insira um número válido.';
                return;
            }
            const fahrenheit = (9 * celsius + 160) / 5;
            document.getElementById('resultado').innerText = `${celsius}°C é igual a ${fahrenheit.toFixed(2)}°F`;
        }
    </script>
</body>
</html>
