<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Fahrenheit para Celsius</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background-color: #b2f0bc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            background-color: #3a6477;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <label for="fahrenheit">Temperatura em Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Digite a temperatura em °F">
    <button onclick="converter()">Converter</button>

    <div class="result" id="resultado"></div>

    <script>
        function converter() {
            const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            if (isNaN(fahrenheit)) {
                document.getElementById('resultado').innerText = 'Por favor, insira um número válido.';
                return;
            }
            const celsius = (fahrenheit - 32) * (5 / 9);
            document.getElementById('resultado').innerText = `${fahrenheit}°F é igual a ${celsius.toFixed(2)}°C`;
        }
    </script>
</body>
</html>
