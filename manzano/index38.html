<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Ímpares de 0 a 20</title>
</head>
<body>
    <h1>Números Ímpares de 0 a 20</h1>
    
    <div id="resultado"></div>

    <script>
        function apresentarImpares() {
            let resultado = '';

            for (let i = 0; i <= 20; i++) {
                if (i % 2 !== 0) {
                    resultado += `${i}<br>`;
                }
            }

            document.getElementById('resultado').innerHTML = resultado;
        }

        apresentarImpares();
    </script>
</body>
</html>
