<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado da Diferença</title>
</head>
<body>
    <h1>Calcular o Quadrado da Diferença</h1>
    
    <label for="numA">Número A:</label>
    <input type="number" id="numA">
    
    <label for="numB">Número B:</label>
    <input type="number" id="numB">
    
    <button onclick="calcularQuadrado()">Calcular</button>

    <div id="resultado"></div>

    <script>
        function calcularQuadrado() {
            const A = parseInt(document.getElementById('numA').value);
            const B = parseInt(document.getElementById('numB').value);

            if (isNaN(A) || isNaN(B)) {
                document.getElementById('resultado').innerText = 'Por favor, insira números válidos.';
                return;
            }

            const diferenca = A - B;
            const quadradoDiferenca = Math.pow(diferenca, 2);

            document.getElementById('resultado').innerText = `O quadrado da diferença (${A} - ${B})² é ${quadradoDiferenca}.`;
        }
    </script>
</body>
</html>
