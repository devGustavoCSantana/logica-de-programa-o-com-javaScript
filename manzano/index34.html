<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrados dos Números de 15 a 200</title>
</head>
<body>
    <h1>Quadrados dos Números Inteiros de 15 a 200</h1>
    
    <div id="resultado"></div>

    <script>
        function apresentarQuadrados() {
            let resultado = '';
            for (let i = 15; i <= 200; i++) {
                resultado += `Quadrado de ${i}: ${i * i}<br>`;
            }
            document.getElementById('resultado').innerHTML = resultado;
        }

        apresentarQuadrados();
    </script>
</body>
</html>
