<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potências de 3</title>
</head>
<body>
    <h1>Potências de 3 (0 a 15)</h1>
    
    <div id="resultado"></div>

    <script>
        function calcularPotenciasDeTres() {
            let resultado = '';
            let base = 3;

            for (let expoente = 0; expoente <= 15; expoente++) {
                let potencia = 1;
                for (let i = 0; i < expoente; i++) {
                    potencia *= base;
                }
                resultado += `3^${expoente} = ${potencia}<br>`;
            }

            document.getElementById('resultado').innerHTML = resultado;
        }

        calcularPotenciasDeTres();
    </script>
</body>
</html>
