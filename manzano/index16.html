<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Ímpares de 0 a 20</title>
</head>
<body>
    <h1>Números Ímpares de 0 a 20</h1>
    
    <button onclick="mostrarImpares()">Mostrar Números Ímpares</button>

    <div id="resultado"></div>

    <script>
        function mostrarImpares() {
            let resultado = '';

            for (let i = 0; i <= 20; i++) {
                if (i % 2 !== 0) { // Verifica se o número é ímpar
                    resultado += `${i} `;
                }
            }

            document.getElementById('resultado').innerText = `Números ímpares de 0 a 20: ${resultado}`;
        }
    </script>
</body>
</html>
