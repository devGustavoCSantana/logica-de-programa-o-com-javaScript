<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos Cem Primeiros Números Inteiros</title>
</head>
<body>
    <h1>Soma dos Cem Primeiros Números Inteiros</h1>
    
    <button onclick="calcularSoma()">Calcular Soma</button>

    <div id="resultado"></div>

    <script>
        function calcularSoma() {
            let soma = 0;

            for (let i = 1; i <= 100; i++) {
                soma += i;
            }

            document.getElementById('resultado').innerText = `A soma dos cem primeiros números inteiros é: ${soma}.`;
        }
    </script>
</body>
</html>
