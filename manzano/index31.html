<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Área Residencial</title>
</head>
<body>
    <h1>Cálculo da Área Total da Residência</h1>
    
    <div id="resultado"></div>

    <script>
        function calcularAreaResidencial() {
            let areaTotal = 0;
            let continuar = true;

            while (continuar) {
                let nome = prompt("Digite o nome do cômodo:");
                let largura = parseFloat(prompt(`Digite a largura do ${nome}:`));
                let comprimento = parseFloat(prompt(`Digite o comprimento do ${nome}:`));
                
                let area = largura * comprimento;
                areaTotal += area;

                alert(`Área do ${nome}: ${area} m²`);

                continuar = prompt("Deseja calcular outro cômodo? (SIM ou NAO)").toUpperCase() === "SIM";
            }

            document.getElementById('resultado').innerText = `Área total acumulada da residência: ${areaTotal} m²`;
        }

        calcularAreaResidencial();
    </script>
</body>
</html>
