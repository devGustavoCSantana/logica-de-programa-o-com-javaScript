<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatoriais de Números Ímpares</title>
</head>
<body>
    <h1>Fatoriais dos Números Ímpares de 1 a 10</h1>
    
    <div id="resultado"></div>

    <script>
        function calcularFatorial(n) {
            let fatorial = 1;
            for (let i = 1; i <= n; i++) {
                fatorial *= i;
            }
            return fatorial;
        }

        function apresentarFatoriais() {
            let resultado = '';
            for (let i = 1; i <= 10; i++) {
                if (i % 2 !== 0) {
                    resultado += `Fatorial de ${i}: ${calcularFatorial(i)}<br>`;
                }
            }
            document.getElementById('resultado').innerHTML = resultado;
        }

        apresentarFatoriais();
    </script>
</body>
</html>
