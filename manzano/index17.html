<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potências de 3</title>
</head>
<body>
    <h1>Potências de 3 (de 0 a 15)</h1>
    
    <button onclick="mostrarPotencias()">Mostrar Potências</button>

    <div id="resultado"></div>

    <script>
        function mostrarPotencias() {
            let resultado = '';
            let base = 3;

            for (let i = 0; i <= 15; i++) {
                let potencia = 1;

                // Calcula a potência manualmente
                for (let j = 0; j < i; j++) {
                    potencia *= base;
                }

                resultado += `3 elevado a ${i} é ${potencia}<br>`;
            }

            document.getElementById('resultado').innerHTML = resultado;
        }
    </script>
</body>
</html>
