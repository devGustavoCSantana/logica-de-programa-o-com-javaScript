<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado da Soma</title>
</head>
<body>
    <h1>Cálculo do Quadrado da Soma</h1>
    
    <label for="numA">Valor A:</label>
    <input type="number" id="numA" placeholder="Digite o valor de A">
    
    <label for="numB">Valor B:</label>
    <input type="number" id="numB" placeholder="Digite o valor de B">
    
    <label for="numC">Valor C:</label>
    <input type="number" id="numC" placeholder="Digite o valor de C">
    
    <button onclick="calcularQuadradoSoma()">Calcular</button>

    <div id="resultado"></div>

    <script>
        function calcularQuadradoSoma() {
            const A = parseFloat(document.getElementById('numA').value);
            const B = parseFloat(document.getElementById('numB').value);
            const C = parseFloat(document.getElementById('numC').value);

            if (isNaN(A) || isNaN(B) || isNaN(C)) {
                document.getElementById('resultado').innerText = 'Por favor, insira valores válidos.';
                return;
            }

            const soma = A + B + C;
            const quadradoSoma = Math.pow(soma, 2);
            document.getElementById('resultado').innerText = `O quadrado da soma é: ${quadradoSoma}.`;
        }
    </script>
</body>
</html>
