<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Dólar para Real</title>
</head>
<body>
    <h1>Conversão de Dólar para Real</h1>
    
    <label for="cotacao">Cotação do Dólar:</label>
    <input type="number" id="cotacao" placeholder="Digite a cotação" step="0.01">
    
    <label for="quantidade">Quantidade de Dólares:</label>
    <input type="number" id="quantidade" placeholder="Digite a quantidade" step="0.01">
    
    <button onclick="converter()">Converter</button>

    <div id="resultado"></div>

    <script>
        function converter() {
            const cotacao = parseFloat(document.getElementById('cotacao').value);
            const quantidade = parseFloat(document.getElementById('quantidade').value);

            if (isNaN(cotacao) || isNaN(quantidade) || cotacao <= 0 || quantidade < 0) {
                document.getElementById('resultado').innerText = 'Por favor, insira valores válidos.';
                return;
            }

            const valorEmReais = cotacao * quantidade;
            document.getElementById('resultado').innerText = `O valor em reais é R$ ${valorEmReais.toFixed(2)}.`;
        }
    </script>
</body>
</html>
