<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Real para Dólar</title>
</head>
<body>
    <h1>Conversão de Real para Dólar</h1>
    
    <label for="cotacao">Cotação do Dólar:</label>
    <input type="number" id="cotacao" placeholder="Digite a cotação" step="0.01">
    
    <label for="quantidade">Quantidade de Reais:</label>
    <input type="number" id="quantidade" placeholder="Digite a quantidade" step="0.01">
    
    <button onclick="converter()">Converter</button>

    <div id="resultado"></div>

    <script>
        function converter() {
            const cotacao = parseFloat(document.getElementById('cotacao').value);
            const quantidade = parseFloat(document.getElementById('quantidade').value);

            if (isNaN(cotacao) || isNaN(quantidade) || cotacao <= 0 || quantidade < 0) {
                document.getElementById('resultado').innerText = 'Por favor, insira valores válidos.';
                return;
            }

            const valorEmDolares = quantidade / cotacao;
            document.getElementById('resultado').innerText = `O valor em dólares é $ ${valorEmDolares.toFixed(2)}.`;
        }
    </script>
</body>
</html>
