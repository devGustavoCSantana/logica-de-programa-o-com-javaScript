<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste de Salário</title>
</head>
<body>
    <h1>Cálculo de Reajuste de Salário</h1>
    <label for="salario">Salário Mensal Atual:</label>
    <input type="number" id="salario" />
    <br>
    <label for="percentual">Percentual de Reajuste (%):</label>
    <input type="number" id="percentual" />
    <br>
    <button onclick="calcularNovoSalario()">Calcular Novo Salário</button>

    <p id="resultado"></p>

    <script>
        function calcularNovoSalario() {
            const salario = parseFloat(document.getElementById("salario").value);
            const percentual = parseFloat(document.getElementById("percentual").value);
            const novoSalario = salario + (salario * (percentual / 100));
            document.getElementById("resultado").innerText = `O novo salário é R$ ${novoSalario.toFixed(2)}.`;
        }
    </script>
</body>
</html>
