<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Maior Valor</title>
</head>
<body>
    <h1>Verificar Maior Valor</h1>
    <label for="valor1">Valor 1:</label>
    <input type="number" id="valor1" />
    <br>
    <label for="valor2">Valor 2:</label>
    <input type="number" id="valor2" />
    <br>
    <button onclick="encontrarMaior()">Encontrar Maior</button>

    <p id="resultado"></p>

    <script>
        function encontrarMaior() {
            const valor1 = parseFloat(document.getElementById("valor1").value);
            const valor2 = parseFloat(document.getElementById("valor2").value);
            const maior = valor1 > valor2 ? valor1 : valor2;
            document.getElementById("resultado").innerText = `O maior valor Ã©: ${maior}.`;
        }
    </script>
</body>
</html>
