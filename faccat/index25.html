<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Três Valores</title>
</head>
<body>
    <h1>Ordenar Três Valores em Ordem Crescente</h1>
    <label for="valor1">Valor 1:</label>
    <input type="number" id="valor1" />
    <br>
    <label for="valor2">Valor 2:</label>
    <input type="number" id="valor2" />
    <br>
    <label for="valor3">Valor 3:</label>
    <input type="number" id="valor3" />
    <br>
    <button onclick="ordenarValores()">Ordenar Valores</button>

    <p id="resultado"></p>

    <script>
        function ordenarValores() {
            const valor1 = parseFloat(document.getElementById("valor1").value);
            const valor2 = parseFloat(document.getElementById("valor2").value);
            const valor3 = parseFloat(document.getElementById("valor3").value);

            const valores = [valor1, valor2, valor3];
            valores.sort((a, b) => a - b);

            document.getElementById("resultado").innerText = `Valores em ordem crescente: ${valores.join(', ')}.`;
        }
    </script>
</body>
</html>
