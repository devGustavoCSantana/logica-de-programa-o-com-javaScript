<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade em Dias</title>
</head>
<body>
    <h1>Cálculo da Idade em Dias</h1>
    <label for="anos">Anos:</label>
    <input type="number" id="anos" />
    <br>
    <label for="meses">Meses:</label>
    <input type="number" id="meses" />
    <br>
    <label for="dias">Dias:</label>
    <input type="number" id="dias" />
    <br>
    <button onclick="calcularIdadeEmDias()">Calcular Idade em Dias</button>

    <p id="resultado"></p>

    <script>
        function calcularIdadeEmDias() {
            const anos = document.getElementById("anos").value;
            const meses = document.getElementById("meses").value;
            const dias = document.getElementById("dias").value;
            const totalDias = (anos * 365) + (meses * 30) + parseInt(dias);
            document.getElementById("resultado").innerText = `A idade em dias é ${totalDias} dias.`;
        }
    </script>
</body>
</html>
