<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior de Três Valores</title>
</head>
<body>
    <h1>Encontrar o Maior Valor</h1>
    <label for="valor1">Valor 1:</label>
    <input type="number" id="valor1" />
    <br>
    <label for="valor2">Valor 2:</label>
    <input type="number" id="valor2" />
    <br>
    <label for="valor3">Valor 3:</label>
    <input type="number" id="valor3" />
    <br>
    <button onclick="encontrarMaior()">Encontrar Maior</button>

    <p id="resultado"></p>

    <script>
        function encontrarMaior() {
            const valor1 = parseFloat(document.getElementById("valor1").value);
            const valor2 = parseFloat(document.getElementById("valor2").value);
            const valor3 = parseFloat(document.getElementById("valor3").value);

            const maior = Math.max(valor1, valor2, valor3);
            document.getElementById("resultado").innerText = `O maior valor é: ${maior}.`;
        }
    </script>
</body>
</html>
