<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Combustíveis</title>
</head>
<body>
    <h1>Cálculo de Preço de Combustível</h1>
    <label for="litros">Número de litros vendidos:</label>
    <input type="number" id="litros" />
    <br>
    <label for="tipoCombustivel">Tipo de combustível (A-álcool, G-gasolina):</label>
    <input type="text" id="tipoCombustivel" maxlength="1" />
    <br>
    <button onclick="calcularPreco()">Calcular Preço</button>

    <p id="resultado"></p>

    <script>
        function calcularPreco() {
            const litros = parseFloat(document.getElementById("litros").value);
            const tipoCombustivel = document.getElementById("tipoCombustivel").value.toUpperCase();
            let precoPorLitro, desconto, valorFinal;

            if (tipoCombustivel === 'A') {
                precoPorLitro = 2.90;
                desconto = litros <= 20 ? 0.03 : 0.05;
            } else if (tipoCombustivel === 'G') {
                precoPorLitro = 3.30;
                desconto = litros <= 20 ? 0.04 : 0.06;
            } else {
                document.getElementById("resultado").innerText = "Tipo de combustível inválido.";
                return;
            }

            valorFinal = litros * precoPorLitro * (1 - desconto);
            document.getElementById("resultado").innerText = `Valor a ser pago: R$ ${valorFinal.toFixed(2)}`;
        }
    </script>
</body>
</html>
