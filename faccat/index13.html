<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Voto</title>
</head>
<body>
    <h1>Verificar se Pode Votar</h1>
    <label for="anoAtual">Ano Atual:</label>
    <input type="number" id="anoAtual" />
    <br>
    <label for="anoNascimento">Ano de Nascimento:</label>
    <input type="number" id="anoNascimento" />
    <br>
    <button onclick="verificarVoto()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarVoto() {
            const anoAtual = parseInt(document.getElementById("anoAtual").value);
            const anoNascimento = parseInt(document.getElementById("anoNascimento").value);
            const idade = anoAtual - anoNascimento;
            const mensagem = idade >= 18 ? "Pode votar." : "NÃ£o pode votar.";
            document.getElementById("resultado").innerText = mensagem;
        }
    </script>
</body>
</html>
