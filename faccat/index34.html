<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Produtos</title>
</head>
<body>
    <h1>Cálculo do Total de Compras</h1>
    <label for="descricao">Descrição do Produto:</label>
    <input type="text" id="descricao" />
    <br>
    <label for="quantidade">Quantidade Adquirida:</label>
    <input type="number" id="quantidade" />
    <br>
    <label for="preco">Preço Unitário:</label>
    <input type="number" step="0.01" id="preco" />
    <br>
    <button onclick="calcularTotal()">Calcular Total</button>

    <p id="resultado"></p>

    <script>
        function calcularTotal() {
            const descricao = document.getElementById("descricao").value;
            const quantidade = parseInt(document.getElementById("quantidade").value);
            const precoUnitario = parseFloat(document.getElementById("preco").value);

            const total = quantidade * precoUnitario;
            let desconto = 0;

            if (quantidade <= 5) {
                desconto = total * 0.02; // 2%
            } else if (quantidade > 5 && quantidade <= 10) {
                desconto = total * 0.03; // 3%
            } else {
                desconto = total * 0.05; // 5%
            }

            const totalAPagar = total - desconto;

            document.getElementById("resultado").innerText = 
                `Produto: ${descricao}\n` +
                `Total: R$ ${total.toFixed(2)}\n` +
                `Desconto: R$ ${desconto.toFixed(2)}\n` +
                `Total a Pagar: R$ ${totalAPagar.toFixed(2)}`;
        }
    </script>
</body>
</html>
