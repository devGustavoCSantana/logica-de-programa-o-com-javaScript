<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média Ponderada</title>
</head>
<body>
    <h1>Cálculo da Média Ponderada do Aluno</h1>
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" step="0.01" />
    <br>
    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" step="0.01" />
    <br>
    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" step="0.01" />
    <br>
    <button onclick="calcularMedia()">Calcular Média</button>

    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            const n1 = parseFloat(document.getElementById("nota1").value);
            const n2 = parseFloat(document.getElementById("nota2").value);
            const n3 = parseFloat(document.getElementById("nota3").value);
            
            const mediaFinal = (n1 * 2 + n2 * 3 + n3 * 5) / 10;
            document.getElementById("resultado").innerText = `A média final do aluno é ${mediaFinal.toFixed(2)}.`;
        }
    </script>
</body>
</html>
