<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Aposentadoria</title>
</head>
<body>
    <h1>Verificação de Aposentadoria</h1>
    <label for="codigo">Número do Empregado:</label>
    <input type="number" id="codigo" />
    <br>
    <label for="anoNascimento">Ano de Nascimento:</label>
    <input type="number" id="anoNascimento" />
    <br>
    <label for="anoIngresso">Ano de Ingresso na Empresa:</label>
    <input type="number" id="anoIngresso" />
    <br>
    <button onclick="verificarAposentadoria()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarAposentadoria() {
            const codigo = parseInt(document.getElementById("codigo").value);
            const anoNascimento = parseInt(document.getElementById("anoNascimento").value);
            const anoIngresso = parseInt(document.getElementById("anoIngresso").value);
            
            const anoAtual = new Date().getFullYear();
            const idade = anoAtual - anoNascimento;
            const tempoTrabalho = anoAtual - anoIngresso;

            let mensagem;

            if (idade >= 65 || tempoTrabalho >= 30 || (idade >= 60 && tempoTrabalho >= 25)) {
                mensagem = 'Requerer aposentadoria';
            } else {
                mensagem = 'Não requerer';
            }

            document.getElementById("resultado").innerText = 
                `Idade: ${idade} anos\n` +
                `Tempo de Trabalho: ${tempoTrabalho} anos\n` +
                `Situação: ${mensagem}`;
        }
    </script>
</body>
</html>
