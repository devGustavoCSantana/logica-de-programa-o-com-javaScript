<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Aproveitamento</title>
</head>
<body>
    <h1>Cálculo da Média de Aproveitamento</h1>
    <label for="nota1">Nota 1:</label>
    <input type="number" step="0.01" id="nota1" />
    <br>
    <label for="nota2">Nota 2:</label>
    <input type="number" step="0.01" id="nota2" />
    <br>
    <label for="nota3">Nota 3:</label>
    <input type="number" step="0.01" id="nota3" />
    <br>
    <label for="mediaExercicios">Média dos Exercícios:</label>
    <input type="number" step="0.01" id="mediaExercicios" />
    <br>
    <button onclick="calcularMediaAproveitamento()">Calcular Média</button>

    <p id="resultado"></p>

    <script>
        function calcularMediaAproveitamento() {
            const N1 = parseFloat(document.getElementById("nota1").value);
            const N2 = parseFloat(document.getElementById("nota2").value);
            const N3 = parseFloat(document.getElementById("nota3").value);
            const mediaExercicios = parseFloat(document.getElementById("mediaExercicios").value);

            const mediaAproveitamento = (N1 + (N2 * 2) + (N3 * 3) + mediaExercicios) / 7;
            let conceito;

            if (mediaAproveitamento >= 9.0) {
                conceito = 'A';
            } else if (mediaAproveitamento >= 7.5) {
                conceito = 'B';
            } else if (mediaAproveitamento >= 6.0) {
                conceito = 'C';
            } else {
                conceito = 'D';
            }

            document.getElementById("resultado").innerText = 
                `Média de Aproveitamento: ${mediaAproveitamento.toFixed(2)}\n` +
                `Conceito: ${conceito}`;
        }
    </script>
</body>
</html>
