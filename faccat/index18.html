<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Peso Ideal</title>
</head>
<body>
    <h1>Cálculo do Peso Ideal</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" />
    <br>
    <label for="altura">Altura (em metros):</label>
    <input type="number" id="altura" step="0.01" />
    <br>
    <label for="sexo">Sexo (M ou F):</label>
    <input type="text" id="sexo" maxlength="1" />
    <br>
    <button onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>

    <p id="resultado"></p>

    <script>
        function calcularPesoIdeal() {
            const nome = document.getElementById("nome").value;
            const altura = parseFloat(document.getElementById("altura").value);
            const sexo = document.getElementById("sexo").value.toUpperCase();
            let pesoIdeal;

            if (sexo === "M") {
                pesoIdeal = (72.7 * altura) - 58;
            } else if (sexo === "F") {
                pesoIdeal = (62.1 * altura) - 44.7;
            } else {
                document.getElementById("resultado").innerText = "Sexo inválido. Por favor, insira 'M' ou 'F'.";
                return;
            }

            document.getElementById("resultado").innerText = `${nome}, seu peso ideal é: ${pesoIdeal.toFixed(2)} kg.`;
        }
    </script>
</body>
</html>
