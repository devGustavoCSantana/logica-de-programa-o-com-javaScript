<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Valores</title>
</head>
<body>
    <h1>Ordenar Dois Valores em Ordem Crescente</h1>
    <label for="valor1">Valor 1:</label>
    <input type="number" id="valor1" />
    <br>
    <label for="valor2">Valor 2:</label>
    <input type="number" id="valor2" />
    <br>
    <button onclick="ordenarValores()">Ordenar</button>

    <p id="resultado"></p>

    <script>
        function ordenarValores() {
            const valor1 = parseFloat(document.getElementById("valor1").value);
            const valor2 = parseFloat(document.getElementById("valor2").value);
            const ordem = valor1 < valor2 ? `${valor1}, ${valor2}` : `${valor2}, ${valor1}`;
            document.getElementById("resultado").innerText = `Valores em ordem crescente: ${ordem}.`;
        }
    </script>
</body>
</html>
