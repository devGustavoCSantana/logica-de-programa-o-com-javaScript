<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de Temperatura</title>
</head>
<body>
    <h1>Converter Fahrenheit para Celsius</h1>
    <label for="temperaturaF">Temperatura em Fahrenheit:</label>
    <input type="number" id="temperaturaF" />
    <br>
    <button onclick="converterTemperatura()">Converter</button>

    <p id="resultado"></p>

    <script>
        function converterTemperatura() {
            const temperaturaF = parseFloat(document.getElementById("temperaturaF").value);
            const temperaturaC = (temperaturaF - 32) * (5 / 9);
            document.getElementById("resultado").innerText = `A temperatura em Celsius é ${temperaturaC.toFixed(2)}°C.`;
        }
    </script>
</body>
</html>
