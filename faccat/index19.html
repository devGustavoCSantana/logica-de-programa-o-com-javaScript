<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Salário do Vendedor</title>
</head>
<body>
    <h1>Cálculo do Salário Total do Vendedor</h1>
    <label for="salarioFixo">Salário Fixo:</label>
    <input type="number" id="salarioFixo" step="0.01" />
    <br>
    <label for="vendas">Valor das Vendas:</label>
    <input type="number" id="vendas" step="0.01" />
    <br>
    <button onclick="calcularSalarioTotal()">Calcular Salário Total</button>

    <p id="resultado"></p>

    <script>
        function calcularSalarioTotal() {
            const salarioFixo = parseFloat(document.getElementById("salarioFixo").value);
            const vendas = parseFloat(document.getElementById("vendas").value);

            let comissao = 0;
            if (vendas <= 1500) {
                comissao = vendas * 0.03;
            } else {
                comissao = (1500 * 0.03) + ((vendas - 1500) * 0.05);
            }

            const salarioTotal = salarioFixo + comissao;
            document.getElementById("resultado").innerText = `Salário Total: R$ ${salarioTotal.toFixed(2)}.`;
        }
    </script>
</body>
</html>
