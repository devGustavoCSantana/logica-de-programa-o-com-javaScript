<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Aprovação</title>
</head>
<body>
    <h1>Verificar Aprovação do Aluno</h1>
    <label for="nota1">Nota da 1ª Avaliação:</label>
    <input type="number" id="nota1" step="0.01" />
    <br>
    <label for="nota2">Nota da 2ª Avaliação:</label>
    <input type="number" id="nota2" step="0.01" />
    <br>
    <button onclick="verificarAprovacao()">Calcular Média e Aprovação</button>

    <p id="resultado"></p>

    <script>
        function verificarAprovacao() {
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            const media = (nota1 + nota2) / 2;
            const status = media >= 6 ? "Aprovado" : "Reprovado";
            document.getElementById("resultado").innerText = `Média: ${media.toFixed(2)} - Status: ${status}`;
        }
    </script>
</body>
</html>
