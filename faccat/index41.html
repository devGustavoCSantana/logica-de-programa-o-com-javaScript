<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão com Validação</title>
</head>
<body>
    <h1>Divisão com Validação</h1>
    <label for="valor1">Primeiro Valor:</label>
    <input type="number" id="valor1" />
    <br>
    <label for="valor2">Segundo Valor:</label>
    <input type="number" id="valor2" />
    <br>
    <button onclick="realizarDivisao()">Calcular Divisão</button>

    <p id="resultado"></p>

    <script>
        function realizarDivisao() {
            const valor1 = parseFloat(document.getElementById("valor1").value);
            let valor2 = parseFloat(document.getElementById("valor2").value);

            while (valor2 === 0) {
                alert("VALOR INVÁLIDO! O segundo valor não pode ser zero. Por favor, insira um novo valor.");
                valor2 = parseFloat(prompt("Insira um novo valor para o segundo valor:"));
            }

            const resultado = valor1 / valor2;
            document.getElementById("resultado").innerText = `Resultado: ${resultado}`;
        }
    </script>
</body>
</html>
