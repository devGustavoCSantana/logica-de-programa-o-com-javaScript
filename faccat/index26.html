<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Triângulo</title>
</head>
<body>
    <h1>Verificação de Triângulo</h1>
    <label for="ladoA">Lado A:</label>
    <input type="number" id="ladoA" />
    <br>
    <label for="ladoB">Lado B:</label>
    <input type="number" id="ladoB" />
    <br>
    <label for="ladoC">Lado C:</label>
    <input type="number" id="ladoC" />
    <br>
    <button onclick="verificarTriangulo()">Verificar Triângulo</button>

    <p id="resultado"></p>

    <script>
        function verificarTriangulo() {
            const ladoA = parseFloat(document.getElementById("ladoA").value);
            const ladoB = parseFloat(document.getElementById("ladoB").value);
            const ladoC = parseFloat(document.getElementById("ladoC").value);

            const formaTriangulo = (ladoA < (ladoB + ladoC)) && 
                                   (ladoB < (ladoA + ladoC)) && 
                                   (ladoC < (ladoA + ladoB));

            document.getElementById("resultado").innerText = formaTriangulo ? 
                "Os valores formam um triângulo." : 
                "Os valores não formam um triângulo.";
        }
    </script>
</body>
</html>
