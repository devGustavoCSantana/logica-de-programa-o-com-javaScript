<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação de Usuário</title>
</head>
<body>
    <h1>Autenticação de Usuário</h1>
    <label for="codigo">Código de Usuário:</label>
    <input type="number" id="codigo" />
    <br>
    <button onclick="autenticarUsuario()">Entrar</button>

    <p id="resultado"></p>

    <script>
        function autenticarUsuario() {
            const codigo = parseInt(document.getElementById("codigo").value);
            const codigoCorreto = 1234;
            const senhaCorreta = 9999;

            if (codigo !== codigoCorreto) {
                document.getElementById("resultado").innerText = "Usuário inválido!";
                return;
            }

            const senha = parseInt(prompt("Digite a senha:"));
            if (senha !== senhaCorreta) {
                document.getElementById("resultado").innerText = "Senha incorreta!";
            } else {
                document.getElementById("resultado").innerText = "Acesso permitido!";
            }
        }
    </script>
</body>
</html>
