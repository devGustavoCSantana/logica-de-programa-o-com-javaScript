<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custo do Carro</title>
</head>
<body>
    <h1>Cálculo do Custo Final do Carro</h1>
    <label for="custoFabrica">Custo de Fábrica:</label>
    <input type="number" id="custoFabrica" />
    <br>
    <button onclick="calcularCustoFinal()">Calcular Custo Final</button>

    <p id="resultado"></p>

    <script>
        function calcularCustoFinal() {
            const custoFabrica = parseFloat(document.getElementById("custoFabrica").value);
            const percentualDistribuidor = 0.28;
            const percentualImpostos = 0.45;

            const custoDistribuidor = custoFabrica * percentualDistribuidor;
            const custoImpostos = custoFabrica * percentualImpostos;

            const custoFinal = custoFabrica + custoDistribuidor + custoImpostos;
            document.getElementById("resultado").innerText = `O custo final ao consumidor é R$ ${custoFinal.toFixed(2)}.`;
        }
    </script>
</body>
</html>
