<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
</head>
<body>
    <h1>Cálculo de Média das Avaliações</h1>
    <label for="nota1">Nota da 1ª Avaliação:</label>
    <input type="number" id="nota1" min="0" max="10" step="0.1" />
    <br>
    <label for="nota2">Nota da 2ª Avaliação:</label>
    <input type="number" id="nota2" min="0" max="10" step="0.1" />
    <br>
    <button onclick="calcularMedia()">Calcular Média</button>

    <p id="resultado"></p>

    <script>
        function calcularMedia() {
            let nota1 = parseFloat(document.getElementById("nota1").value);
            let nota2 = parseFloat(document.getElementById("nota2").value);

            while (nota1 < 0 || nota1 > 10) {
                alert("VALOR INVÁLIDO! A nota deve estar entre 0 e 10.");
                nota1 = parseFloat(prompt("Insira a nota da 1ª avaliação:"));
            }

            while (nota2 < 0 || nota2 > 10) {
                alert("VALOR INVÁLIDO! A nota deve estar entre 0 e 10.");
                nota2 = parseFloat(prompt("Insira a nota da 2ª avaliação:"));
            }

            const media = (nota1 + nota2) / 2;
            document.getElementById("resultado").innerText = `Média: ${media.toFixed(2)}`;
        }
    </script>
</body>
</html>
