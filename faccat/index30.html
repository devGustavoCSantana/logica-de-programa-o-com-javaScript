<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Idades</title>
</head>
<body>
    <h1>Cálculo de Idades</h1>
    <label for="idadeHomem1">Idade do Homem 1:</label>
    <input type="number" id="idadeHomem1" />
    <br>
    <label for="idadeHomem2">Idade do Homem 2:</label>
    <input type="number" id="idadeHomem2" />
    <br>
    <label for="idadeMulher1">Idade da Mulher 1:</label>
    <input type="number" id="idadeMulher1" />
    <br>
    <label for="idadeMulher2">Idade da Mulher 2:</label>
    <input type="number" id="idadeMulher2" />
    <br>
    <button onclick="calcularIdades()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function calcularIdades() {
            const idadeHomem1 = parseInt(document.getElementById("idadeHomem1").value);
            const idadeHomem2 = parseInt(document.getElementById("idadeHomem2").value);
            const idadeMulher1 = parseInt(document.getElementById("idadeMulher1").value);
            const idadeMulher2 = parseInt(document.getElementById("idadeMulher2").value);

            const homemMaisVelho = Math.max(idadeHomem1, idadeHomem2);
            const homemMaisNovo = Math.min(idadeHomem1, idadeHomem2);
            const mulherMaisVelha = Math.max(idadeMulher1, idadeMulher2);
            const mulherMaisNova = Math.min(idadeMulher1, idadeMulher2);

            const soma = homemMaisVelho + mulherMaisNova;
            const produto = homemMaisNovo * mulherMaisVelha;

            document.getElementById("resultado").innerText = `Soma do homem mais velho com a mulher mais nova: ${soma}\n` +
                                                               `Produto do homem mais novo com a mulher mais velha: ${produto}`;
        }
    </script>
</body>
</html>
